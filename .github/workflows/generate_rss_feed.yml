# RSSフィードを定期的に生成・更新するGitHub Actions
name: Generate and Deploy RSS Feed

# スケジュールで実行 (ここでは30分に1回)
# `cron: '*/15 * * * *'` で15分に1回実行することも可能
on:
  schedule:
    - cron: '*/20 * * * *' # 20分に1回実行
  # 手動での実行も可能にする
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Pythonのセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 依存関係のインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. RSSフィード生成スクリプトを実行
      - name: Generate RSS feed
        run: python rss_generator.py

      # 5. 生成されたファイルをGitでプッシュ
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update unified RSS feed"
          # publicフォルダ内のrss_output.xmlファイルのみをコミット対象にする
          file_pattern: "public/rss_output.xml"
