name: Update RSS Feed

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t rss-generator .
      - name: Run container and update RSS
        run: docker run --rm -v $(pwd):/app rss-generator
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/rss_output.xml
          git diff-index --quiet HEAD || git commit -m "Update RSS feed"
          git push
