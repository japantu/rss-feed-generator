name: Update RSS Feed for GitHub Pages

on:
  schedule:
    # 日中（6時-24時）は10分おき
    - cron: '*/10 6-23 * * *'
    # 深夜（1時-5時）は30分おき  
    - cron: '*/30 1-5 * * *'
    # 0時台は15分おき（中間設定）
    - cron: '*/15 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制限
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-rss:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache dependencies and RSS data
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            rss_cache.json
          key: ${{ runner.os }}-rss-30day-${{ hashFiles('requirements.txt') }}-${{ hashFiles('rss_cache.json') }}
          restore-keys: |
            ${{ runner.os }}-rss-30day-${{ hashFiles('requirements.txt') }}-
            ${{ runner.os }}-rss-30day-
            
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Display current time and schedule info
        run: |
          echo "Current time (UTC): $(date -u +'%Y-%m-%d %H:%M:%S')"
          echo "Current time (JST): $(TZ='Asia/Tokyo' date +'%Y-%m-%d %H:%M:%S')"
          current_hour=$(date -u +'%H')
          if [ $current_hour -ge 6 ] && [ $current_hour -le 23 ]; then
            echo "Schedule: Day time (10min interval)"
          elif [ $current_hour -ge 1 ] && [ $current_hour -le 5 ]; then
            echo "Schedule: Night time (30min interval)"
          else
            echo "Schedule: Midnight (15min interval)"
          fi
          
      - name: Run optimized RSS generator
        run: |
          echo "Starting RSS generation at $(date)"
          python rss_generator.py
          echo "RSS generation completed at $(date)"

      - name: Create index.html for GitHub Pages
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Merged RSS Feed</title>
              <meta http-equiv="refresh" content="0; url=rss_output.xml">
          </head>
          <body>
              <h1>RSS Feed</h1>
              <p>自動的にRSSフィードにリダイレクトされます...</p>
              <p><a href="rss_output.xml">RSSフィードを直接開く</a></p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './public'

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-rss
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
