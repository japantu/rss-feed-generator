name: Update RSS

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0                # ← 履歴全取得

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      run: python generate_rss.py

    - name: Commit and push
      run: |
        git config --global user.name "rss-bot"
        git config --global user.email "rss@example.com"
        git remote set-url origin https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.repository }}
        git add rss_output.xml
        git commit -m "Auto update RSS" --allow-empty
        if ! git push; then
          echo "Fast‑forward 失敗、--force-with-lease で上書き"
          git push --force-with-lease
        fi

    - name: Trigger Render redeploy
      run: |
        curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'
